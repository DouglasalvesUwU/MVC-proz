<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <!--Removendo o mq-estilo.css
        <link rel="stylesheet" href="mq-estilo.css">
    -->
    <link rel="shortcut icon" href="opsz24.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Parte 01 - Controle Alfandega</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai ter uma imagem pelo CSS // Controle de Alfandega = BRASIL não é Estrangeiro// -->
            </div>
            <div id="formulario">
                <h1>Parte 01 - Controle Alfandega</h1>
                <p>Bem-vindo novamente,</p>
                <p>Digite a Nacionalidade sua e veremos seu Visto de permanencia !.</p>
                <p>Nacionalidade: <input type="text" name="txtvel" id="txtvel"> <br>(Ex: US, UK, IT, KO)</p>
                <p>Seu Nome:<br><input type="text" name="txtplac" id="txtplac"><br>(Nome e Sobrenome)</p>
                <input type="button" value="Verificar" onclick="calcular()">
                <div id="resp"> </div>

                <script>
                    function calcular() {
                        var txtvel = window.document.querySelector('input#txtvel');
                        var vel = txtvel.value.trim().toUpperCase();
                        var txtplac = window.document.querySelector('input#txtplac');
                        var placa = txtplac.value.trim();
                        var resp = window.document.querySelector('div#resp');

                        if (vel !== "BR") {
                            resp.innerHTML = `<p>Você é estrangeiro(a) com nacionalidade ${vel}, ${placa}.</p>`;
                        } else {
                            resp.innerHTML = `<p>Você é brasileiro(a) com nacionalidade ${vel}, ${placa}.</p>`;
                        }
                    }
                </script>
            </div>
        </section>
    </main>
</body>

</html>
